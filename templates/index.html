<head>
    <title>Bible Search</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header">
        <ul><a href="/"><h3>Bible Stats</h3></a></ul>
    </div>
    <br><br>
    
    <div class="info">
        <div class="desc">
            <fieldset>
                <legend><b>Search</b></legend>
                <div class="desc_content">
                    <a href="{{url_for('semantic')}}">Semantic Search</a>
                    <a href="{{url_for('word')}}">Word Search</a>
                </div>
                <br>
            </fieldset>
            <br>
        </div>
        <p style="font-size: 200px; color: lightblue; text-shadow: 1px 5px 10px grey;">&#10013;</p>
        <div class="stats">
            <fieldset>
                <legend><b>Stats</b></legend>
                <div class="desc_content">
                    <p>73 books</p>
                    <p>{{num_chaps}} chapters</p>
                    <p>{{num_verses}} verses</p>
                    <p >{{num_words}} unique words</p>
                </div>
            </fieldset>
        </div>
    </div>
    <br><br>
    
    {% block content %}
    {% endblock %}

</body>
