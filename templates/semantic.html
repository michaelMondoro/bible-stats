

{% extends "index.html" %}
{% block content %}
    <!-- write page specific html between here -->  
    {%if err%}
        <style>
            input[type=text] {
                border-bottom: solid red 1px;
                animation: transition .1s 5 forwards;
            }
            
        </style>
    {%endif%}
    <div class="search">
        <form method="POST">
            <select name="book" >
                <option value="" disabled selected>Select Book</option>
                {%for book in books%}
                <option value="{{book}}">{{book}}</option> 
                {%endfor%}
            </select><br>
            <input type="text" placeholder="Search Phrase" name="query">
            <input type="submit" class="button" name="submit">
        </form>
    </div>

    <div class="container">
        {%for result in results%}
            <article>
                <p><u>Chapter {{result[0]}} Verse {{result[1]}}</u><span style="float: right;"> Similarity Score: {{result[2]}}</span></p>
                <br>
                <p>{{result[3]}} . . .</p>
            </article>
        {%endfor%}
    </div>
{% endblock %}
